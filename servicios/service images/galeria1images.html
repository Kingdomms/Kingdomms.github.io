<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <title>Photo Gallery</title>
        <style>
            /* Add CSS styling for the gallery images */
            .gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                margin: 20px auto;
                max-width: 800px;
            }

            .gallery img {
                margin: 10px;
                max-width: 300px;
                max-height: 300px;
                object-fit: cover;
                cursor: pointer;
            }

            .gallery img:hover {
                opacity: 0.7;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                padding-top: 100px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.9);
            }

            .modal-content {
                margin: auto;
                display: block;
                max-width: 80%;
                max-height: 80%;
                object-fit: contain;
            }

            .close {
                position: absolute;
                top: 15px;
                right: 15px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
        </head>

        <body>
            <h1>Photo Gallery</h1>
            <div class="gallery">
                <!-- Add your images here with appropriate file paths -->
                <img src="blur-1853262_1920.jpg" alt="Image 1" onclick="openModal(this);">
                <img src="calculator-g52233421d_1920.jpg" alt="Image 2" onclick="openModal(this);">
                <img src="dollars-499481_1920.jpg" alt="Image 3" onclick="openModal(this);">
                <img src="entrepreneur-1340649_1920.jpg" alt="Image 4" onclick="openModal(this);">
                <img src=" gold-163519_1280.jpg" alt="Image 5" onclick="openModal(this);">
                <img src=" money-2696219_1920.jpg" alt="Image 6" onclick="openModal(this);">
                <img src=" money-2696229_1920.jpg" alt="Image 7" onclick="openModal(this);">
                <img src=" money-2724241_1920.jpg" alt="Image 8" onclick="openModal(this);">
                <img src=" stock-1863880_1920.jpg" alt="Image 9" onclick="openModal(this);">
                <img src=" teamwork-3213924_1920.jpg" alt="Image 10" onclick="openModal(this);">
            </div>
            <!-- The modal for displaying the full-size image -->
            <div id="myModal" class="modal">
                <span class="close" onclick="closeModal();">&times;</span>
                <img class="modal-content" id="img01">
            </div>
            <script>
                // Script for opening and closing the modal
                function openModal(img) {
                    var modal = document.getElementById("myModal");
                    var modalImg = document.getElementById("img01");
                    modal.style.display = "block";
                    modalImg.src = img.src;
                }
                function closeModal() {
                    var modal = document.getElementById("myModal");
                    modal.style.display = "none";
                }
            </script>
        </body>
    </body>

</html>
