<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="9; url='index.html'" />
    <link rel="stylesheet" type="text/css" href="main style/thanks_style.css" />
    
    <title>Gracias!</title>
  </head>
  <body>
    <div class="container">
      <h1>Gracias!</h1>
      <p>
        Tu información fue enviada exitosamente. Espera por nuestra respuesta. Serás redirigido  
        a nuestra página principal en <div id="countdown"></div>
      </p>
      
    </div>
    <script type="text/javascript">var timeleft = 8;
      var downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
          document.getElementById("countdown").innerHTML = "Redirecting";
        } else {
          document.getElementById("countdown").innerHTML =
            timeleft + " seconds remaining";
        }
        timeleft -= 1;
      }, 1000);</script>
  </body>
</html>
